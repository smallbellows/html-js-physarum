<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physarum Connections</title>
  <link rel="stylesheet" href="./build/sass/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="main-wrapper">
  <header>
    <a href="index.html" class="logo">
      <h1 class="screen-reader-text">Physarum Connections</h1>
    </a>
    <div class="subheader">
      <h2 class="container">Web Management and Social Media for your small business</h2>
    </div>
  </header>
  <section class="container main">
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="current">Contact Us</a></li>
      </ul>
    </nav>
    <div class="content">

      <form action="https://formspree.io/physarumconnections@gmail.com" method="POST">

        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" required />
        </label>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" required />
        </label>
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button>submit</button>
      </form>

    </div>

  </section>
  <footer>
    <h3>Let us solve your online problems while you do the work you love!</h3>
    <div class="social">
      <a href="https://www.facebook.com/PhysarumConnections/"><img src="./images/icons/facebook26.png" alt=""></a>
      <a href="https://twitter.com/PhysarumConnect"><img src="./images/icons/twitter15.png" alt=""></a>
    </div>
  </footer>
</div>
</body>
</html>
